<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>To-Do</title>
</head>

<body style="background-image: url(./image/background);">
  <div id="show" class="fadeIn">
    <div class="content">
      <div class="image_container">
        <img src="./image/pngocean.com.png" alt="">
      </div>
      <br>
      <br>
      <form id="new-tarea-form">
        <div class="input_and_btn">
          <div class="container_input">
            <input name="data" type="text" class="form-control" id="tarea" placeholder="Actividades">
          </div>
          <div class="container_btn">
            <button type="submit" href="#" id="btn" class="add_btn">a√±adir</button>
          </div>
        </div>
      </form>
      <div class="to_do">
        <div class="title_container">
          <h2>Tareas</h2>
        </div>
        <div class="to_do_options">

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="form_container">
      <div class="ico_style">
        <img src="./image/pngocean.com.png" alt="">
      </div>
      <div class="position">
        <h4>El orden hace el exito, registrate y empieza a ser exitoso</h4>
        <form>
          <div class="form-group">
            <input name="nombre" type="text" class="form-control" id="name" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input name="email" type="text" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="button_cont">
            <button class="example_b" href="#" id="Register" rel="nofollow noopener">Registrate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
